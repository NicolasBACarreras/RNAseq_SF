sample1:
  cell: "nB"            # Name of the cell type or tissue
  condition: "WT_1"         # Experimental condition
  reps: [1]              # List of replicate numbers
  fasta_path: "/home/user/datasets/bulk_datasets/RNA/nB_130_RNA/"
  genome: "/home/user/datasets/genomes/homo_sapiens/hg38.fa" # Reference genome for alignment
  trimming: "trimgalore"       # Trimming method, e.g., 'trimgalore', 'adapterremoval', 'noTrimming'
  time_per_job: "2:00:00"
  cpus_per_job: 10
  output_dir: "/home/user/Pipelines/RNAseq_SF/results"  # could override command line outdir


